<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagina de usuario</title>
    </head>
    <body>
        <nav>
            <h2>NAVBAR</h2>
        </nav>

        <div class="parte-superior">
            <div class="parte-izquierda">
                <img src="imagen.jpg" alt="">

                <div class="datos">
                    Bienvenido
                    <p>*Nombre de usuario*</p>

                    Tu saldo es:
                    <p>*Saldo del usuario*</p>
                </div>
            </div>

            <div class="parte-derecha">
                <button>Recargar saldo</button>
                <button>Retirar saldo</button>
            </div>
        </div>

        <div class="parte-inferior">
            <h2>Datos personales</h2>

            <div class="nombre">
                <div class="info">
                    <label for="">Nombre:</label>
                    <input type="text" placeholder="*Nombre usuario*" disabled>
                </div>
                <img src="img/Editar.webp" alt="">
            </div>

            <div class="contra">
                <div class="info">
                    <label for="">Contraseña:</label>
                    <input type="password" name="" id="" placeholder="***********" disabled>
                </div>
                <img src="img/invisible.png" alt="" style="width: 25px; height: 25px;" id="img-mostrarContraseña">
                <img src="img/Editar.webp" alt="">
            </div>

            <div class="correo">
                <div class="info">
                    <label for="">Correo:</label>
                    <input type="email" name="" id="" placeholder="ejemplo@correo.com" disabled>
                </div>
                <img src="img/Editar.webp" alt="" >
            </div>

            <div class="telefono">
                <div class="info">
                    <label for="">Telefono:</label>
                    <input type="tel" name="" id="" placeholder="9-12345678" disabled>
                </div>
                <img src="img/Editar.webp" alt="">
            </div>

            <div class="fecha">
                <div class="info">
                    <label for="">Fecha de nacimiento:</label>
                    <input type="text" name="" id="" placeholder="1/10/2025">
                </div>
                <img src="img/Editar.webp" alt="">
            </div>
        </div>
    </body>
</html>
